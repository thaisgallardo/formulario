<html>

<head>
  <link rel="stylesheet" href="estilo.css" />
  <title>Formulario</title>
</head>

<body>
  <main class="container">
    <form>
      <div class="logo">
        <img src="logo.png" width="5%" />
      </div>

      <h1 id="titulo">Cadastro Pessoal - Atração</h1>
      <p>* campo obrigatório</p></br>
      <section class="linha1">
        <div class="campo">
          <label for="nome" class="required">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="campo">
          <label for="cpf" class="required">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" maxlength="11"
            onblur="validacao(cpf.value)" required>
        </div>
      </section>

      <section class="linha2">
        <div class="campo">
          <label for="rg">RG</label>
          <input type="text" name="rg" id="rg" placeholder="Digite seu RG">
        </div>

        <div class="campo">
          <label>Sexo</label>
          <select id="sexo">
            <option selected disabled value="">Selecione</option>
            <option>Feminino</option>
            <option>Masculino</option>
          </select>
        </div>

        <div class="campo">
          <label for="email" class="required">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
      </section>

      <section class="linha3">
        <div class="campo">
          <label for="endereco" class="required">Endereço</label>
          <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" required>
        </div>

        <div class="campo">
          <label for="numero" class="required">Número</label>
          <input type="text" name="numero" id="numero" placeholder="Somente números" required>
        </div>
      </section>

      <section class="linha4">
        <div class="campo">
          <label for="complemento" class="required">Complemento</label>
          <input type="text" name="complemento" id="complemento" placeholder="Apto, Cj..." required>
        </div>

        <div class="campo">
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
        </div>
      </section>

      <section class="linha5">
        <div class="campo">
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
        </div>

        <div class="campo">
          <label>Estado</label>
          <select id="estado">
            <option selected disabled value="">Selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MG</option>
            <option>MT</option>
            <option>MS</option>
            <option>PA</option>
            <option>PB</option>
            <option>PE</option>
            <option>PI</option>
            <option>PR</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RO</option>
            <option>RR</option>
            <option>RS</option>
            <option>SC</option>
            <option>SE</option>
            <option>SP</option>
            <option>TO</option>
          </select>
        </div>

        <div class="campo">
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" maxlength="8" onblur="autocep()">
        </div>
      </section>

      <section class="linha6">
        <div class="campo">
          <label for="fixo">Telefone fixo</label>
          <input type="text" name="fixo" id="fixo" placeholder="(XX) XXXX-XXXX" maxlength="14"
            onkeypress="telefoneFixo()">
        </div>

        <div class="campo">
          <label for="celular" class="required">Celular</label>
          <input type="text" name="celular" id="celular" placeholder="(XX) XXXXX-XXXX" maxlength="15"
            onkeypress="telefoneCelular()" required>
        </div>
      </section></br>

      <button type="submit" class="botao" onclick="enviar()">Enviar</button>

    </form>
  </main>
</body>
<script src="./script.js"></script>

</html>
